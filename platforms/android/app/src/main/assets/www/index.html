<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Games for Kids</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(to right, #ffe3e3, #ffb3b3);
      --bg-dark: #2c2c2c;
      --section-light: #fff8f0;
      --section-dark: #3d3d3d;
      --card-light: #ff7b54;
      --card-dark: #ff7043;
      --hover-bg: #ff5722;
      --text-light: #333;
      --text-dark: #f3f3f3;
    }

    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background-color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    body.dark-mode header {
      background-color: #444;
    }

    header h1 {
      font-size: 3rem;
      color: #e53935;
      margin: 0;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .toggle-btn {
      background: #ff7043;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background: #f4511e;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .section {
      background: var(--section-light);
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 1000px;
      width: 100%;
      margin-bottom: 2rem;
      transition: background 0.3s;
    }

    body.dark-mode .section {
      background: var(--section-dark);
    }

    .section h2 {
      font-size: 2rem;
      color: #e53935;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: var(--card-light);
      color: white;
      border-radius: 25px;
      padding: 1.5rem 1rem;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      position: relative;
    }

    body.dark-mode .game-card {
      background: var(--card-dark);
    }

    .game-card:hover {
      background: var(--hover-bg);
      transform: translateY(-6px) scale(1.05);
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(-6px) scale(1.05);
      }

      50% {
        transform: translateY(-10px) scale(1.07);
      }
    }

    .game-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: #fff;
      margin-bottom: 10px;
    }

    .game-card span {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2.2rem;
      }

      .section h2 {
        font-size: 1.6rem;
      }

      .game-card span {
        font-size: 1rem;
      }

      .game-card img {
        width: 60px;
        height: 60px;
      }
    }

    .switch-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Toggle Switch Container */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* Slider Background */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    /* Slider Knob */
    .slider:before {
      position: absolute;
      content: "ðŸŒž";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      font-size: 16px;
      text-align: center;
      line-height: 26px;
      transition: 0.4s;
    }

    /* When Checked */
    .switch input:checked+.slider {
      background-color: #666;
    }

    .switch input:checked+.slider:before {
      transform: translateX(26px);
      content: "ðŸŒœ";

    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸŽ® Kids Master</h1>
    <div class="controls switch-wrapper">
      <label class="switch">
        <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main>
    <div class="section">
      <h2> Sound Games</h2>
      <div class="grid">
        <a href="alphabets.html" class="game-card">
          <img src="images/abc.png" alt="Alphabet Game" />
          <span>Alphabet Sounds</span>
        </a>
        <a href="animals.html" class="game-card">
          <img src="images/Animals/lion logo.png" alt="Animal Icon" />
          <span>Animal Sounds</span>
        </a>
        <a href="birds.html" class="game-card">
          <img src="images/birds logo.png" alt="Bird Icon" />
          <span>Bird Sounds</span>
        </a>
        <a href="fruits.html" class="game-card">
          <img src="images/fruits/fruitcards.png" alt="Alphabet Game" />
          <span>Fruits Alphabet</span>
        </a>
        <a href="vegitables.html" class="game-card">
          <img src="images/Vegetable/vegetablecard.png" alt="Alphabet Game" />
          <span>Vegitables Alphabet</span>
        </a>
        <a href="fishes.html" class="game-card">
          <img src="images/fishes/Fishcard.png" alt="Alphabet Game" />
          <span>Fishes Alphabet</span>
        </a>

      </div>
    </div>

    <div class="section">
      <h2>Fun Games</h2>
      <div class="grid">
        <a href="snake game/index1.html" class="game-card">
          <img src="images/Animals/snake.png" alt="Snake Game" />
          <span>Snake Game</span>
        </a>
        <a href="tic-tac-toe.html" class="game-card">
          <img src="images/tic.png" alt="Tic Tac Toe" />
          <span>Tic Tac Toe</span>
        </a>
        <!-- <a href="./bubble game/bubbleindex.html" class="game-card">
          <img src="images/bubbles game.jpg" alt="Tic Tac Toe" />
          <span>Bubble blast</span>
        </a> -->
      </div>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    document.addEventListener('deviceready', function () {
      // Lock everything (home, other pages) to portrait
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('portrait').catch(console.warn);
      } else if (screen.lockOrientation) {
        screen.lockOrientation('portrait'); // legacy API
      }
    });// Try to lock orientation to portrait

  </script>


</body>

</html>
