<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to right, #fff8e1, #ffe0b2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      padding-top: 100px;
    }

    h1 {
      color: #d84315;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px #fff;
    }

   .switch-toggle {
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.2rem;
    }

    .toggle-switch {
      position: relative;
      width: 70px;
      height: 36px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "▶";
      font-size: 14px;
      color: black;
      text-align: center;
      line-height: 28px;
      height: 28px;
      width: 28px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(34px) rotate(180deg);
    }

    .button-grid, .spelling-grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .animal-button, .spelling-button {
      background: #fff;
      font-family: 'Fredoka', sans-serif;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: all 0.25s ease;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      font-size: 1.1rem;
    }

    .animal-button:hover, .spelling-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.15);
    }

    .animal-button img, .spelling-button img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      display: block;
      margin: 0 auto 0.5rem;
    }

    .animal-name {
      font-weight: bold;
      color: #000000;
      z-index: 1;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 60px;
      left: 20px;
      text-decoration: none;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .animal-button img, .spelling-button img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>

<body >
  <a href="index.html" class="back-button"><img src="images/previous.png" height="40px" width="40px" alt=""></a>

  <h1 id="heading" >Animal Game</h1>

  <div class="switch-toggle">
    <span>Sound</span>
    <label class="toggle-switch">
      <input type="checkbox" id="modeSwitch" onchange="toggleMode()">
      <span class="slider"></span>
    </label>
    <span>Spelling</span>
  </div>

  <!-- Sound Mode Buttons -->
  <div class="button-grid" id="soundMode">
    <div class="animal-button" onclick="playSound('lion')">
      <img src="images/Animals/lion.png" alt="Lion" />
      <div class="animal-name">Lion</div>
    </div>
    <div class="animal-button" onclick="playSound('cat')">
      <img src="images/Animals/cat.png" alt="Cat" />
      <div class="animal-name">Cat</div>
    </div>
    <div class="animal-button" onclick="playSound('dog')">
      <img src="images/Animals/dog.png" alt="Dog" />
      <div class="animal-name">Dog</div>
    </div>
    <div class="animal-button" onclick="playSound('monkey')">
      <img src="images/Animals/monkey.png" alt="Monkey" />
      <div class="animal-name">Monkey</div>
    </div>
    <div class="animal-button" onclick="playSound('wolf')">
      <img src="images/Animals/wolf.png" alt="Wolf" />
      <div class="animal-name">Wolf</div>
    </div>
    <div class="animal-button" onclick="playSound('elephant')">
      <img src="images/Animals/elephant.png" alt="Elephant" />
      <div class="animal-name">Elephant</div>
    </div>
    <div class="animal-button" onclick="playSound('bull')">
      <img src="images/Animals/bull.png" alt="Bull" />
      <div class="animal-name">Bull</div>
    </div>
    <div class="animal-button" onclick="playSound('baffalo')">
      <img src="images/Animals/baffalo.png" alt="Baffalo" />
      <div class="animal-name">Baffalo</div>
    </div>
  </div>

  <!-- Spelling Mode Buttons -->
  <div class="spelling-grid" id="spellingMode">
    <button class="spelling-button" onclick="playSpelling('lion')"><img src="images/Animals/lion.png" alt="Lion" />Lion</button>
    <button class="spelling-button" onclick="playSpelling('cat')"><img src="images/Animals/cat.png" alt="Cat" />Cat</button>
    <button class="spelling-button" onclick="playSpelling('dog')"><img src="images/Animals/dog.png" alt="Dog" />Dog</button>
    <button class="spelling-button" onclick="playSpelling('monkey')"><img src="images/Animals/monkey.jpeg" alt="Monkey" />Monkey</button>
    <button class="spelling-button" onclick="playSpelling('wolf')"><img src="images/Animals/wolf.jpeg" alt="Wolf" />Wolf</button>
    <button class="spelling-button" onclick="playSpelling('elephant')"><img src="images/Animals/elephant.jpeg" alt="Elephant" />Elephant</button>
    <button class="spelling-button" onclick="playSpelling('bull')"><img src="images/Animals/bull.png" alt="Bull" />Bull</button>
    <button class="spelling-button" onclick="playSpelling('baffalo')"><img src="images/Animals/baffalo.png" alt="Baffalo" />Baffalo</button>
  </div>

  <!-- Popup Modal -->
<div id="spellingPopup" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index:1000;">
  <div style="background:#fff; padding:2rem; border-radius:20px; text-align:center; max-width:90%; position:relative;">
    <img id="popupImage" src="" style="width:120px;height:120px;object-fit:contain;margin-bottom:1rem;" />
    <div id="popupLetters" style="font-size:2rem; color:#333; letter-spacing:2px; margin-bottom:1rem;"></div>
    <button onclick="closePopup()" style="position:absolute; top:10px; right:10px; background:red; color:white; border:none; border-radius:50%; width:30px; height:30px; font-weight:bold; cursor:pointer;">×</button>
  </div>
</div>


  <script>
  const sounds = {
    lion: new Audio('sounds/lion.mp3'),
    cat: new Audio('sounds/cat.mp3'),
    dog: new Audio('sounds/dog.mp3'),
    monkey: new Audio('sounds/monkey.mp3'),
    wolf: new Audio('sounds/wolf.mp3'),
    elephant: new Audio('sounds/elephant.mp3'),
    bull: new Audio('sounds/bull.mp3'),
    baffalo: new Audio('sounds/baffalo.mp3'),
  };

  let currentAudio = null;
  let spellingAudio = null;

function playSound(animal) {
  const sound = sounds[animal];
  if (!sound) return;

  // Stop previous sound
  if (currentAudio && currentAudio !== sound) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
    clearTimeout(soundTimeout);
  }

  currentAudio = sound;
  currentAudio.currentTime = 0;
  currentAudio.play().catch(e => console.error("Playback error:", e));

  // Stop after 2 seconds
  soundTimeout = setTimeout(() => {
    if (currentAudio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }
  }, 2500); // 2500 ms = 2.5 seconds
}


  function playSpelling(animal) {
    const popup = document.getElementById('spellingPopup');
    const popupImg = document.getElementById('popupImage');
    const popupLetters = document.getElementById('popupLetters');
    const audioQueue = [...animal.split('').map(l => `sounds1/${l}.mp3`), `sounds1/${animal}.mp3`];

  
    let index = 0;
    popup.style.display = 'flex';
    popupImg.src = `images/Animals/${animal}.png`;
    popupLetters.textContent = '';

    function playNextWithDelay() {
      if (index >= audioQueue.length) {
        spellingAudio = null;
        return;
      }

      const audio = new Audio(audioQueue[index]);
      spellingAudio = audio;

      // Show current letter or full name
      if (index < animal.length) {
        popupLetters.textContent += animal[index].toUpperCase();
      } else {
        popupLetters.textContent = animal.toUpperCase(); // full word
      }

      audio.play();
      audio.onended = () => {
        index++;
        setTimeout(playNextWithDelay, 400);
      };
    }

    // Stop existing audio if needed
    if (spellingAudio) {
      spellingAudio.pause();
      spellingAudio.currentTime = 0;
    }

    playNextWithDelay();
  }

  function closePopup() {
  const popup = document.getElementById('spellingPopup');
  popup.style.display = 'none';
  if (spellingAudio) {
    spellingAudio.pause();
    spellingAudio.currentTime = 0;
    spellingAudio = null;
  }
  clearTimeout(soundTimeout);
}


  function toggleMode() {
    const spellingMode = document.getElementById('spellingMode');
    const soundMode = document.getElementById('soundMode');
    const isSpelling = document.getElementById('modeSwitch').checked;
    const heading = document.getElementById('heading');

    spellingMode.style.display = isSpelling ? 'grid' : 'none';
    soundMode.style.display = isSpelling ? 'none' : 'grid';
    heading.innerText = isSpelling ? 'Animal Spelling Game' : 'Animal Sound Game';
  }

  window.onload = () => {
    toggleMode();
    Object.values(sounds).forEach(sound => sound.load());
  };
</script>

</body>

</html>
