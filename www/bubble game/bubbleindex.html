<html lang="en">
<head>
      <link rel="manifest" href="manifest.json">
 <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Letter Buttons with Animation</title>
  <link rel="stylesheet" href="css/index.css">
   <style>
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #0277bd;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }
    </style>
</head>
<body> 
   <a href="../index.html" class="back-button" id="bcbtn"><img src="../images/logo/previous.png" height="40px" width="40px" alt=""></a>
  <button class="nav-button" style="display: none;" id="homeButton">  <img src="Images/home.png" width="50px"  alt="Icon"></button>
  <div class="container">
    <audio id="level" src="Sounds/level.mp3"></audio>
    <audio id="menu" src="Sounds/cl.mp3"></audio>
    <audio id="men" src="Sounds/menu.mp3"></audio>
    <button id="playButton"><img src="Images/play.png" width="100px" height="100px" he alt="Icon"></button>
    
    

    <div class="buttons-container" id="buttonsContainer"></div>
  </div>
   <script src="js/index.js">
   
    document.addEventListener('deviceready', function () {
  // Option A: allow any rotation (portrait or landscape)
  if (screen.orientation && screen.orientation.unlock) {
    screen.orientation.unlock();
  } else if (screen.unlockOrientation) {
    screen.unlockOrientation(); // legacy API
  }

  // Option B (if you want *landscape-only*):
  // screen.orientation.lock('landscape').catch(console.warn);
}, false);

// When leaving Bubble, re-lock portrait so rest of app stays upright
window.addEventListener('beforeunload', function () {
  if (screen.orientation && screen.orientation.lock) {
    screen.orientation.lock('portrait').catch(()=>{});
  } else if (screen.lockOrientation) {
    screen.lockOrientation('portrait');
  }
});

   </script>
</body>
</html>
